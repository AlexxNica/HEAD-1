topics:
  cmd_neck_pau: neck_pitch_top;neck_pitch_bottom;neck_roll;neck_base
  cmd_eyes_pau: leye_pitch;leye_yaw;reye_pitch;reye_yaw

motors:

# ---Eyes---

  - name: leye_pitch
    binding:
      parser:
        name: getproperty
        property: m_eyeGazeLeftPitch
      function:
        - name: linear
          min: -1
          max: 1
      hardware:
        name: pololu
        id: -1
        speed: 200
        acceleration: 100
    min: -1
    max: 1

  - name: leye_yaw
    binding:
      parser:
        name: getproperty
        property: m_eyeGazeLeftYaw
      function:
        - name: linear
          min: -1
          max: 1
      hardware:
        name: pololu
        id: -1
        speed: 200
        acceleration: 100
    min: -1
    max: 1

  - name: reye_pitch
    binding:
      parser:
        name: getproperty
        property: m_eyeGazeRightPitch
      function:
        - name: linear
          min: -1
          max: 1
      hardware:
        name: pololu
        id: -1
        speed: 200
        acceleration: 100
    min: -1
    max: 1

  - name: reye_yaw
    binding:
      parser:
        name: getproperty
        property: m_eyeGazeRightYaw
      function:
        - name: linear
          min: -1
          max: 1
      hardware:
        name: pololu
        id: -1
        speed: 200
        acceleration: 100
    min: -1
    max: 1

# ---Neck---

  - name: neck_pitch_bottom
    binding:
      parser:
        name: getproperty
        property: m_headRotation
      function:
        - name: quaternion2euler
          axis: z
        - name: linear
          scale: 0.5
          translate: 0
      hardware:
        name: dynamixel
        topic: pitch1_controller/command
    min: -1
    max: 0.3

  - name: neck_pitch_top
    binding:
      parser:
        name: getproperty
        property: m_headRotation
      function:
        - name: quaternion2euler
          axis: z
        - name: linear
          scale: 0.5
          translate: 0
      hardware:
        name: dynamixel
        topic: pitch2_controller/command
    min: -0.4
    max: 0.4

  - name: neck_roll
    binding:
      parser:
        name: getproperty
        property: m_headRotation
      function:
        - name: quaternion2euler
          axis: x
        - name: linear
          min: -0.4
          max: 0.4
      hardware:
        name: dynamixel
        topic: roll_controller/command
    min: -0.4
    max: 0.4

  - name: neck_base
    binding:
      parser:
        name: getproperty
        property: m_headRotation
      function:
        - name: quaternion2euler
          axis: y
        - name: linear
          scale: -1
          translate: 0
      hardware:
        name: dynamixel
        topic: rotate_controller/command
    min: -1.7
    max: 1.7
