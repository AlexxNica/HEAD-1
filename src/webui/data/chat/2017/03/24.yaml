  time: 2017/03/24 14:09:01
- data: {author: Robot, message: 'I''m what you might call an android, because of
      my human looks and features. I''m not like just any robot in this manner, but
      I am still a robot to be sure. My function, however, is to interact with humans,
      like I am doing with you now. This is why I''m specifically made to look this
      way, so we can engage emotionally and socially. That way we can be even better
      friends and have much better communication together.'}
