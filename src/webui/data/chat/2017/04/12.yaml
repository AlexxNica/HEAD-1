- data: {author: Robot, message: OpenCog is a project that aims to build an open source
      artificial intelligence framework. OpenCog Prime is an architecture for robot
      and virtual embodied cognition that defines a set of interacting components
      designed to give rise to human-equivalent artificial general intelligence as
      an emergent phenomenon of the whole system. OpenCog Prime's design is primarily
      the work of Ben Goertzel while the OpenCog framework is intended as a generic
      framework for broad-based AGI research.}
