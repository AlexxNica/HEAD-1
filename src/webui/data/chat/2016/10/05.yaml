  time: 2016/10/05 04:02:04
- data: {author: Robot, message: 'Humanoi robots are used as a research tool in several
      scientific areas.  Researchers nee to understand the human body structure and
      behavior (biomechanics) to build an study humanoid robots.  On the other side,
      the attempt to simulate the human body leads to a better understanding of it.  Human
      cognition is a field of study which is focused on how humans learn from sensory
      information in order to acquire perceptual and motor skills.  This knowledge
      is used to develop computational models of human behavior and it has been improving
      ove time.  It has been suggested that very advanced robotics will facilitate
      the enhancement of ordinary humans.  Ask me about transhumanism. '}
  time: 2016/10/05 04:02:04
