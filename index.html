<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="css/ui-lightness/jquery-ui-1.10.4.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery-ui-1.10.4.min.js"></script>
<script src="js/js-yaml.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="crosshair-slider.js"></script>

<style>
  body {
    margin:0;
    background-color: #DDDDDD;
    font-family: Arial, Helvetica, sans-serif;
  }
  p {
    margin: 4px;
  }
  .header {
    width: 100%;
    padding: 2px;
    border: solid 1px #000000;
    background-color: #888888;
    font-size: 12px;
  }
  .header .btn-group {
    margin-left:10px;
  }
  .uiBlock {
    margin: 5px;
    padding: 5px;
    border: solid 1px;
    background-color: #FFFFFF;
  }
  @media screen and (min-width: 590px) {
    #controlStack {
      width: 590px;
    }
    #sliderStack {
      width: 380px;
      float: left;
    }
    #btnStack {
      float: left;
    }
  }
  #crosshairsl {
    width:200px;
    height:200px;
    float:right;
    margin: 5px
  }
  #btnStack .btn {
    margin: 3px;
    width: 80px;
    padding: 4px 0px 4px 0px;
  }
  .highlight {
    background-color:#fff;
    border-color:#fff;
    color:#000;
  }
  #btnStack {
    margin: 5px;
  }
  .hidden {
    display: none;
  }
</style>

<script type="text/javascript">

  function radToDeg(val) {return val*180/Math.PI;}
  function degToRad(val) {return val*Math.PI/180;}

  var motorConf; //Holds the decoded config file
  var ros;
  var cmdtopic;
  
  /** Updates all UI and sends a ROS message **/
  function setMotorPos(confEntry, angle, speed, acc) {
    var degAngle = Math.round(radToDeg(angle));
    confEntry.element.find(".slider").slider("value", degAngle);
    confEntry.element.find(".slVal").text(degAngle);

    sendCmdPololu(confEntry, angle, speed, acc);
  }

  function calcAngle(coeff, confEntry) {
    angle = coeff * (confEntry.max - confEntry.min) + confEntry.min;
    return Math.min(Math.max(angle, confEntry.min), confEntry.max);
  }

  function sendCmdPololu(confEntry, angle, speed, acc) {
    var cmd = new ROSLIB.Message({
      id: confEntry.motorid,
      angle: Math.min(Math.max(angle, confEntry.min), confEntry.max),
      speed: speed || confEntry.speed,
      acceleration: acc || confEntry.acceleration
    });
    cmdtopic.publish(cmd);
  }

  function sendDefaultPololu() {
    for (var i = 0; i < motorConf.length; i++) {
      sendCmdPololu(motorConf[i], motorConf[i].default);
    };
  }

  function addSliderBlock(confEntry) {
    var sliderBlock = $("#sliderTemplate").clone();
    sliderBlock.removeAttr("id"); //Removing sliderTemplate id
    confEntry.element = sliderBlock //Saving a reference to html element in config object
    var degMin = Math.ceil(radToDeg(confEntry.min));
    var degMax = Math.floor(radToDeg(confEntry.max));
    var degVal = Math.round(radToDeg(confEntry.default));

    //Fill header
    sliderBlock.find(".slNameL").text(confEntry.labelleft || confEntry.name);
    sliderBlock.find(".slNameR").text(confEntry.labelright);
    sliderBlock.find(".slMin").text(degMin);
    sliderBlock.find(".slMax").text(degMax);
    sliderBlock.find(".slVal").text(degVal);

    //Create slider
    var slVal = sliderBlock.find(".slVal");
    var slider = sliderBlock.find(".slider");
    slider.slider({
      range: "min",
      value: degVal,
      min: degMin,
      max: degMax,
      slide: function(e, ui) {
        slVal.text(ui.value);
        sendCmdPololu(confEntry, degToRad(ui.value));
      }
    });

    sliderBlock.removeClass("hidden");
    sliderBlock.appendTo("#sliderStack");
  }

  function createUI() {
    //Create sliders
    for (var i = 0; i < motorConf.length; i++) {
      if (motorConf[i].name != "neck_pitch" && motorConf[i].name != "neck_base")
        addSliderBlock(motorConf[i]);
    };

    //Create crosshair
    var yawConf = getConf("neck_base");
    var pitchConf = getConf("neck_pitch");
    $("#crosshairsl").crosshairsl({
      xmin: Math.floor(radToDeg(yawConf.min)),
      xmax: Math.ceil(radToDeg(yawConf.max)),
      xval: Math.round(radToDeg(yawConf.default)),
      ymin: Math.floor(radToDeg(pitchConf.min)),
      ymax: Math.ceil(radToDeg(pitchConf.max)),
      yval: Math.round(radToDeg(pitchConf.default)),
      change: function(e, ui) {
        sendCmdPololu(yawConf, degToRad(ui.xval));
        sendCmdPololu(pitchConf, degToRad(ui.yval));
      }
    });
  }

  function connectROS() {
    //Connect to rosbridge
    ros = new ROSLIB.Ros({
      url : "ws://" + document.domain + ":9090"
    }).on("connection", function(e){
      $("#status").css("color", "#88FF88");
      $("#status").html("&#9679; Connected");
      sendDefaultPololu();
    }).on("error", function(e){
      $("#status").css("color", "#FFAAAA");
      $("#status").html("&#9679; No connection");
    });

    //Publish topic
    cmdtopic = new ROSLIB.Topic({
      ros : ros,
      name : '/cmd_pololu',
      messageType : 'ros_pololu_servo/servo_pololu'
    });
  }

  function getConf(name) {
    for (var i = 0; i < motorConf.length; i++) {
      if (motorConf[i].name == name)
        return motorConf[i];
    };
    return;
  }

  $(function() {
    $("body")
    .on("configload", createUI)
    .on("configload", connectROS);

    $.ajax({
        url: "config.yaml",
        dataType: "text",
        success: function(data) {
          motorConf = jsyaml.load(data);
          $("body").trigger("configload");
        }
    });
  });
</script>
  <div class="header">
    <span id="status" style="color: #FFFF88;">&#9679; Connecting</span>
    <div class="btn-group btn-group-xs">
      <button type="button" class="btn">Motors</button>
      <a href="dials.html" type="button" class="btn btn-warning">Faces</a>
    </div>
  </div>
  <div id="controlStack">
    <div id="sliderStack">
      <div id="sliderTemplate" class="uiBlock hidden">
        <p style="float:left"><b class="slNameL"></b></p>
        <p style="float:right"><b class="slNameR"></b></p>
        <p><span class="slVal">0</span>°(<span class="slMin">-90</span>° to <span class="slMax">90</span>°)</p>
        <div class="slider"></div>
      </div>
    </div>
    <div id="crosshairsl"></div>
    <div id="btnStack">
      <button type="button" id="btn-neutral" class="btn btn-warning">Neutral</button>
      <button type="button" id="btn-happy" class="btn btn-warning">Happy</button>
      <button type="button" id="btn-sad" class="btn btn-warning">Sad</button>
      <button type="button" id="btn-surprised" class="btn btn-warning">Surprised</button>
      <button type="button" id="btn-evil" class="btn btn-warning">Evil</button>
      <button type="button" id="btn-afraid" class="btn btn-warning">Afraid</button>
      <button type="button" id="btn-horrified" class="btn btn-warning">Horrified</button>
      <button type="button" id="btn-annoyed" class="btn btn-warning">Annoyed</button>
      <button type="button" id="btn-innocent" class="btn btn-warning">Innocent</button>
      <button type="button" id="btn-violent" class="btn btn-warning">Violent</button>
      <button type="button" id="btn-eureka" class="btn btn-warning">Eureka!</button>
    </div>
  </div>
  <script type="text/javascript">
    $("body").on("configload", function(){
      var speed = 30;
      var smileConf = getConf("smile");
      var jawConf = getConf("jaw");
      var browConf = getConf("brow");
      $('#btn-neutral').click(function(){
        setMotorPos(smileConf, smileConf.default, speed);
        setMotorPos(jawConf, jawConf.default, speed);
        setMotorPos(browConf, browConf.default, speed);
      });
      $('#btn-happy').click(function(){
        setMotorPos(smileConf, calcAngle(0, smileConf), speed);
        setMotorPos(jawConf, calcAngle(0.567, jawConf), speed);
        setMotorPos(browConf, calcAngle(0, browConf), speed);
      });
      $('#btn-sad').click(function(){
        setMotorPos(smileConf, calcAngle(1, smileConf), speed);
        setMotorPos(jawConf, calcAngle(0, jawConf), speed);
        setMotorPos(browConf, calcAngle(0.366, browConf), speed);
      });
      $('#btn-surprised').click(function(){
        setMotorPos(smileConf, calcAngle(0.589, smileConf), speed);
        setMotorPos(jawConf, calcAngle(0.824, jawConf), speed);
        setMotorPos(browConf, calcAngle(0, browConf), speed);
      });
      $('#btn-evil').click(function(){
        setMotorPos(smileConf, calcAngle(0, smileConf), speed);
        setMotorPos(jawConf, calcAngle(0, jawConf), speed);
        setMotorPos(browConf, calcAngle(1, browConf), speed);
      });
      $('#btn-afraid').click(function(){
        setMotorPos(smileConf, calcAngle(1, smileConf), speed);
        setMotorPos(jawConf, calcAngle(0, jawConf), speed);
        setMotorPos(browConf, calcAngle(0, browConf), speed);
      });
      $('#btn-horrified').click(function(){
        setMotorPos(smileConf, calcAngle(1, smileConf), speed);
        setMotorPos(jawConf, calcAngle(0.661, jawConf), speed);
        setMotorPos(browConf, calcAngle(0, browConf), speed);
      });
      $('#btn-annoyed').click(function(){
        setMotorPos(smileConf, calcAngle(1, smileConf), speed);
        setMotorPos(jawConf, calcAngle(0, jawConf), speed);
        setMotorPos(browConf, calcAngle(1, browConf), speed);
      });
      $('#btn-innocent').click(function(){
        setMotorPos(smileConf, calcAngle(0, smileConf), speed);
        setMotorPos(jawConf, calcAngle(0, jawConf), speed);
        setMotorPos(browConf, calcAngle(0, browConf), speed);
      });
      $('#btn-violent').click(function(){
        setMotorPos(smileConf, calcAngle(1, smileConf), speed);
        setMotorPos(jawConf, calcAngle(1, jawConf), speed);
        setMotorPos(browConf, calcAngle(1, browConf), speed);
      });
      $('#btn-eureka').click(function(){
        setMotorPos(smileConf, calcAngle(0.126, smileConf), speed);
        setMotorPos(jawConf, calcAngle(1, jawConf), speed);
        setMotorPos(browConf, calcAngle(0, browConf), speed);
      });
    });
  </script>
</body>
</html>
