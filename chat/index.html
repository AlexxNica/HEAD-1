<!doctype html>
<html lang="en">
  <head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/eventemitter2.js"></script>
	<script type="text/javascript" src="js/roslib.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
<header class="navbar-default navbar-fixed-top">
<span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><a href="/animations/"><span class="glyphicon glyphicon-play-circle">
                            </span>Animations</a></li>
                        <li><a href="/"><span class="glyphicon glyphicon-user">
                            </span>Expressions</a></li>
                            <li><a href="/motors.html"><span class="glyphicon glyphicon-wrench"></span>
                                Motors</a></li>
                        </ul>
                    </div>
</header>
<div class="container content">
 <ul class="chat ">
                        <li id="leftMsg" class="left clearfix"><span class="chat-img pull-left">
                            <img src="img/u.gif" alt="User Avatar" class="img-circle" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font name">Jack Sparrow</strong> <small class="pull-right text-muted">
                                    <span class="glyphicon glyphicon-time"></span><span class="time"></span></small>
                                </div>
                                <p class="msg"></p>
                            </div>
                        </li>
                        <li id="rightMsg" class="right clearfix"><span class="chat-img pull-right">
                            <img src="img/me.gif" alt="User Avatar" class="img-circle" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span><span class="time">15 mins ago</span></small>
                                    <strong class="pull-right primary-font name"></strong>
                                </div>
                                <p class='msg'></p>
                            </div>
                        </li>
     </ul>
</div>
<footer class="navbar-default navbar-fixed-bottom">
      <div class="container">
                    <div class="row">
                                                <div class="input-group col-sm-12" style="text-align:center;">
                            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" id="btn-chat">
                                    Send</button>
                            </span>
                        </div>

                    <div id = "record" class="col-sm-12">
                        <button class="btn btn-info btn-sm" id="recordbutton">
                                    Start Recording</button>
                    </div>

                    </div>
      </div>
</footer>
  </body>
</html>
