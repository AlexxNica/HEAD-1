<nav class="navbar navbar-default" role="navigation">
    <div class="container">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">

<div class="container">
    <div class="content">

        <ul class="chat ">
            <li id="leftMsg" class="left clearfix"><span class="chat-img pull-left">
                            <img src="public/img/u.gif" alt="User Avatar" class="img-circle"/>
                        </span>

                <div class="chat-body clearfix">
                    <div class="header">
                        <strong class="primary-font name">Jack Sparrow</strong>
                        <small class="pull-right text-muted">
                            <span class="glyphicon glyphicon-time"></span><span class="time"></span></small>
                    </div>
                    <p class="msg"></p>
                </div>
            </li>
            <li id="rightMsg" class="right clearfix"><span class="chat-img pull-right">
                            <img src="public/img/me.gif" alt="User Avatar" class="img-circle"/>
                        </span>

                <div class="chat-body clearfix">
                    <div class="header">
                        <small class=" text-muted"><span class="glyphicon glyphicon-time"></span><span class="time">15 mins ago</span>
                        </small>
                        <strong class="pull-right primary-font name"></strong>
                    </div>
                    <p class='msg'></p>
                </div>
            </li>
        </ul>
    </div>
    <footer class="navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="input-group col-sm-12" style="text-align:center;">
                    <input id="btn-input" type="text" class="form-control input-sm"
                           placeholder="Type your message here..."/>
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" id="btn-chat">
                                    Send
                                </button>
                            </span>
                </div>

                <div id="record" class="col-sm-12">
                    <button class="btn btn-info btn-sm" id="recordbutton">
                        Start Recording
                    </button>
                </div>

            </div>
        </div>
    </footer>
</div>
