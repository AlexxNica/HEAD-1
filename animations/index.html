<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Animation player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <script src="js/html5shiv.js"></script>

  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/eventemitter2.js"></script>
	<script type="text/javascript" src="js/roslib.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>

<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
        <div class="btn-group">
                    <a href="/index.html" class="btn btn-primary btn-xl">Faces</a>
                    <a href="/motors.html" class="btn btn-primary btn-xl">Motors</a>
                    
        </div>
    </div>
</header>
<div id="control-area" class="row show-grid">
    <div id="loop" class="col-md-4">
        <h4> Demo loop: <h4/>
        <div id="demo-loop" class="btn-group btn-toggle">
            <button id="loop-on" class="btn btn-default">ON</button>
            <button id="loop-off" class="btn btn-primary active">OFF</button>
        </div>
    </div>

    <div id="ctrls" class="col-md-8 optional">
        <h4> Controls: <h4/>
        <div class="btn-group" id="controls" data-toggle="buttons">
            <label id="cmd_play" class="btn btn-primary command" data-cmd="play">
                <input type="radio" name="command"> Play
            </label>
            <label id="cmd_pause" class="btn btn-primary command" data-cmd="pause">
                <input type="radio" name="command"> Pause
            </label>
            <label id="cmd_stop" class="btn btn-primary command active" data-cmd="stop">
                <input type="radio" name="command"> Stop
            </label>
        </div>
    </div>
</div>


<div id="playlist" class="row col-md-3 column optional">
    <h4> Animations: </h4>

        <button type="button" class="btn btn-warning emotion" data-animation="happy-1">Happy</button>
        <button type="button" class="btn btn-warning emotion" data-animation="amused-1">Amused</button>
        <button type="button" class="btn btn-warning emotion" data-animation="angry-1">Angry</button>
        <button type="button" class="btn btn-warning emotion" data-animation="cheerful-1">Cheerful</button>

        <button type="button" class="btn btn-warning emotion" data-animation="confident-1">Confident</button>
        <button type="button" class="btn btn-warning emotion" data-animation="confused-1">Confused</button>
        <button type="button" class="btn btn-warning emotion" data-animation="curious-1">Curious</button>
        <button type="button" class="btn btn-warning emotion" data-animation="disgusted-1">Disgusd</button>

        <button type="button" class="btn btn-warning emotion" data-animation="enraged-1">Enraged</button>
        <button type="button" class="btn btn-warning emotion" data-animation="grieving-1">Grieving</button>
        <button type="button" class="btn btn-warning emotion" data-animation="mischievous-1">Mischievous</button>
        <button type="button" class="btn btn-warning emotion" data-animation="sad-1">Sad</button>

        <button type="button" class="btn btn-warning emotion" data-animation="shy-1">Shy</button>
        <button type="button" class="btn btn-warning emotion" data-animation="sleep-in">Sleep-in</button>
        <button type="button" class="btn btn-warning emotion" data-animation="sleep-out">Wake-up</button>
        <button type="button" class="btn btn-warning emotion" data-animation="surprised-2">Surprised</button>
        <button type="button" class="btn btn-warning emotion" data-animation="yawn-1">Yawn</button>

</div>






<div style="display:none;" class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
    	<div class="btn-group">
        <a href="/index.html" class="btn btn-primary btn-xs">Faces</a>
				<a href="/motors.html" class="btn btn-primary btn-xs">Motors</a>
				<a class="btn btn-primary btn-xs disabled" >Animatiuons</a>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-3 column">
			<h4> Demo loop: <h4/>
			  <div class="btn-group btn-toggle"> 
			    <button id="loop-on" class="btn btn-default">ON</button>
			    <button id="loop-off" class="btn btn-primary active">OFF</button>
			  </div>
			<div id="controls">
				<h4> Controls: <h4/>
		  	<div class="btn-group" data-toggle="buttons">
		      <label id="cmd_play" class="btn btn-primary command" data-cmd="play">
		          <input type="radio" name="command"> Play
		      </label>
		      <label id="cmd_pause" class="btn btn-primary command" data-cmd="pause">
		          <input type="radio" name="command"> Pause
		      </label>
		      <label id="cmd_stop" class="btn btn-primary command active" data-cmd="stop"> 
		          <input type="radio" name="command"> Stop
		      </label>
		  	</div>
			</div>
		</div>
		<div id="playlist" class="col-md-3 column">
			<h4> Animations: <h4/>
			  <button type="button" class="btn btn-warning emotion" data-animation="happy-1">Happy</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="amused-1">Amused</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="angry-1">Angry</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="cheerful-1">Cheerful</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="confident-1">Confident</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="confused-1">Confused</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="curious-1">Curious</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="disgusted-1">Disgusd</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="enraged-1">Enraged</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="grieving-1">Grieving</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="mischievous-1">Mischievous</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="sad-1">Sad</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="shy-1">Shy</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="sleep-in">Sleep-in</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="sleep-out">Wake-up</button>
			  <button type="button" class="btn btn-warning emotion" data-animation="surprised-2">Surprised</button>
		    <button type="button" class="btn btn-warning emotion" data-animation="yawn-1">Yawn</button>
		</div>
	</div>
</div>

</body>
</html>
